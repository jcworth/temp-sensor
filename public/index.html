<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
  <div id="chart-container">
    <canvas id="chart"></canvas>
  </div>
    <h3>Current Temperature: <span id="current-temp"></span>Â°C</h3>
    <table>
      <tr>
        <th>Date</th>
        <th>Temperature</th>
        <th>Humidity</th>
      </tr>
      <tr>
        <td>Data</td>
        <td>Data</td>
        <td>Data</td>
    </tr>
    </table>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
<script>
    const currentTemp = document.getElementById('current-temp');
    const context = document.getElementById('chart').getContext('2d');

    const chartTempData = []
    const chartHumidData = []

    const lineChart = new Chart(context, {
        type: 'line',
        data: {
            // labels: ['Hours'],
            datasets: [
                {
                  label: 'Temperature',
                  backgroundColor: 'rgba(255, 0, 0, 1)',
                  borderColor: 'rgba(255, 0, 0, 1)',
                  fill: false,
                  borderWidth: 0.8,
                  pointRadius: 2,
                  fill: false,
                  data: chartTempData,
                  yAxisID: 'y-temp'
                },
                {
                  label: 'Humidity',
                  backgroundColor: 'rgba(30,144,255)',
                  borderColor: 'rgba(30,144,255)',
                  fill: false,
                  borderWidth: 0.8,
                  pointRadius: 2,
                  fill: false,
                  data: chartHumidData,
                  yAxisID: 'y-humid'
            },

            ]
        },
        options: {
            responsive: true,
            title: {
                display: true,
                text: 'Temperature and Humidity'
            },
            animation: {
                easing: 'easeInOutSine',
                duration: 1000
            },
            scales: {
                xAxes: [{
                    type: 'time',
                    time: {
                        unit: 'second'
                    },
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Time'
                    },
                }],
                yAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Temperature'
                    },
                    ticks: {
                        suggestedMin: 00,
                        suggestedMax: 30,
                        stepSize: 2
                    },
                    id: 'y-temp',
                    type: 'linear'
                },
                {
                  display: true,
                  position: 'right',
                  ticks: {
                    suggestedMin: 0,
                    suggestedMax: 100
                  },
                  scaleLabel: {
                    display: true,
                    labelString: 'Humidity'
                  },
                  id: 'y-humid',
                  type: 'linear',
                  gridLines: {
                    drawChartOnArea: false,
                  }
                }
              ]
            }
        }
    });

    const socket = io();

    socket.on('newReading', (reading) => {
        // console.log(reading.created_at_UTC);
        let newRead = translateReading(reading);
        addData(newRead);
    });

   function translateReading(reading) {
    	let readDate = new Date(reading.created_at_UTC);
      let readTemp = { x: readDate, y: reading.temperature };
      let readHumid = { x: readDate, y: reading.humidity };
      let newReading = { readDate, readTemp, readHumid };
      return newReading;
    };

   function addData(newReading) {
        // Push data to chart data arrays
        chartTempData.push(newReading.readTemp);
        chartHumidData.push(newReading.readHumid);
        if (chartTempData.length > 10 && chartHumidData.length > 10) {
            chartTempData.shift();
            chartHumidData.shift();
        };
        lineChart.update();
        // currentHumid.innerText
        currentTemp.innerText = newReading.readTemp.y.toFixed(2);
    };

    function retrieveData() {
        fetch('http://localhost:3000/reading')
            .then(response => response.json())
            .then((data) => {
		        data.forEach((reading) => {
                    let newRead = translateReading(reading)
                    addData(newRead);
                })
            });
    };
    //window.addEventListener('load', retrieveData());
</script>
</html>
