<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="chart" ></canvas>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
<script>
    const context = document.getElementById('chart').getContext('2d');
    
    let chartTempData = []
    
    const lineChart = new Chart(context, {
        type: 'line',
        data: {
            // labels: ['Hours'],
            datasets: [
                {
                    label: 'Temperature',
                    backgroundColor: 'rgba(0, 0, 0, 1)',
                    borderColor: 'rgba(0, 0, 0, 0.1)',
                    borderWidth: 0.8,
                    pointRadius: 2,
                    fill: false,
                    data: chartTempData
                }
            ]
        },
        options: {
            responsive: true,
            title: {
                display: true,
                text: 'Temperature and Humidity'
            },
            animation: {
                easing: 'easeInOutSine',
                duration: 1000
            },
            scales: {
                xAxes: [{
                    type: 'time',
                    time: {
                        unit: 'second'
                    },
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Time'
                    },
                }],
                yAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Temperature'
                    },
                    ticks: {
                        suggestedMin: 00,
                        suggestedMax: 30,
                        stepSize: 2
                    }
                }]
            }
        }
    });

    const socket = io();
    
    socket.on('newReading', (reading) => {
        console.log(reading.created_at_UTC);
        let newRead = translateReading(reading);
        addData(newRead);
    });

   function translateReading(reading) {
    	let readDate = new Date(reading.created_at_UTC);
        let readTemp = { x: readDate, y: reading.temperature }; 
        let readHumid = { x: readDate, y: reading.humidity };
        let newReading = { readDate, readTemp, readHumid };
        return newReading;
    };

   function addData(newReading) {
        // Push data to chart data arrays
        chartTempData.push(newReading.readTemp);
        if (chartTempData.length > 30) {
            chartTempData.shift();
        }
        lineChart.update();
    };

    function retrieveData() {
        fetch('http://localhost:3000/reading')
            .then(response => response.json())
            .then((data) => {
		        data.forEach((reading) => {
                    let newRead = translateReading(reading)		
                    addData(newRead);
                })
            });
    };
    //window.addEventListener('load', retrieveData());
</script>
</html>
