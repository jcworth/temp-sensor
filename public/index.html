<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="chart" ></canvas>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
<script>
    const context = document.getElementById('chart').getContext('2d');
    
    const xAxisLabels = [];
    const chartTempData = []
    
    const lineChart = new Chart(context, {
        type: 'line',
        data: {
            // labels: ['Hours'],
            datasets: [
                {
                    label: 'Temperature',
                    backgroundColor: 'rgba(0, 0, 0, 1)',
                    borderColor: 'rgba(0, 0, 0, 0.1)',
                    borderWidth: 0.8,
                    pointRadius: 2,
                    fill: false,
                    data: chartTempData
                }
            ]
        },
        options: {
            responsive: true,
            title: {
                display: true,
                text: 'Temperature and Humidity'
            },
            scales: {
                xAxes: [{
                    type: 'time',
                    time: {
                        unit: 'second'
                    },
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Time'
                    }
                }],
                yAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Temperature'
                    },
                    ticks: {
                        suggestedMin: 0,
                        suggestedMax: 30,
                        stepSize: 2
                    }
                }]
            }
        }
    })
    const socket = io();
    
    socket.on('newReading', (reading) => {
        // console.log(reading.created_at_UTC);
        let readingObject = transformReading(reading)
            .then(addData(readingObject))
            .catch(console.log('Error: No reading received'))
    })

    function transformReading(reading) {
        let readDate = new Date(reading.created_at_UTC);
        let readTemp = { x: readDate, y: reading.temperature }; 
        let readHumid = { x: readDate, y: reading.humidity };
        return { readDate, readTemp, readHumid };
    }
    function addData(readingObject) {
        // Push data to chart data arrays
        chartTempData.push(readingObject.readTemp);
        chartTempData.shift()
        lineChart.update()
    }

    function retrieveData() {
        fetch('http://localhost:3000/reading')
            .then(response => response.json())
            .then((readingData) => {
                readingData.forEach((reading) => {
                    const newReading = transformReading(reading);
                    chartTempData.push(newReading);
                })
            })
            .then(lineChart.update())
            .catch(console.log('Error: No data retrieved');)
    };
    window.addEventListener('onload', retrieveData());
</script>
</html>
